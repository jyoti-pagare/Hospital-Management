<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

 
<body class="mb-5">
    
<div class="bg-grad5">
<div class="login-form">
    <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required="required" ngModel name="username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required" ngModel name="password">
        </div>
        <div class="form-group">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="text-center">
        <a  routerLink="/register">Register Patient</a> 
    </div>      
    </form>
   
</div>
</div>
</body>

</html>
