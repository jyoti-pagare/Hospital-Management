<div class="container">
  <div class="col align-self-center">

    <div class="form-group">
      <label for="pname" class="col-sm-2 col-form-label">Name</label>
      <input type="text" class="form-control" [(ngModel)]="patData.pname" name="pname" #pname="ngModel"
        pattern="^[a-zA-Z\s]{1,15}$" required />
    </div>
    <div class="form-group">
      <label for="txtemail" class="col-sm-2 col-form-label">Email</label>
      <input type="email" class="form-control" [(ngModel)]="patData.email" name="email" #txtemail="ngModel"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{3,3}$" required />
    </div>
    

    <div class="form-group">
      <label for="address" class="col-sm-2 col-form-label">Address</label>
      <input type="text" class="form-control" [(ngModel)]="patData.address" name="address" />
    </div>
    <div class="form-group">
      <label for="city" class="col-sm-2 col-form-label">City</label>
      <input type="text" class="form-control" name="txtcity" [(ngModel)]="patData.city" />
    </div>
    <div class="form-group">
      <label for="pname" class="col-sm-2 col-form-label">Phone</label>
      <input type="long" class="form-control" [(ngModel)]="patData.phone" />
    </div>




    <div class="form-group">
      <button (click)="updatePatient()"  type="button" class="btn btn-primary"
        routerLink="/patientdetails">

        Update Patient
      </button>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="submitted">
      Please fill all the fields
    </div>

  </div>
</div>
